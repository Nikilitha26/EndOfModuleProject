    <div class="row">
        <div class="col-75">
          <div class="container5">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name:</label>
                  <input class="input5" type="text" id="fname" name="firstname" placeholder="Name & Surname...">
                  <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                  <input class="input5" type="text" id="email" name="email" placeholder="e.g john@example.com...">
                  <label for="adr"><i class="fa fa-address-card-o"></i>Home Address:</label>
                  <input class="input5" type="text" id="adr" name="address" placeholder="e.g 542 W. 15th Street...">
                  <label for="city"><i class="fa fa-institution"></i> City:</label>
                  <input class="input5" type="text" id="city" name="city" placeholder="City name...">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Province:</label>
                      <input class="input5" type="text" id="state" name="state" placeholder="e.g Western Cape...">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip:</label>
                      <input class="input5" type="text" id="zip" name="zip" placeholder="10001...">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">All Cards Are Accepted </label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card:</label>
                  <input class="input5" type="text" id="cname" name="cardname" placeholder="Name on card...">
                  <label for="ccnum">Credit card number:</label>
                  <input class="input5" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month:</label>
                  <input class="input5" type="text" id="expmonth" name="expmonth" placeholder="e.g September...">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year:</label>
                      <input class="input5" type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV:</label>
                      <input class=input5 type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Place Order" class="btn5">
            </form>
