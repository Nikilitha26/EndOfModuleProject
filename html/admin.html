<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   Add Items
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Admin</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="image">Image URL:</label><br>
                    <input type="text" id="image" name="image"><br>
                    <label for="username">Name:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="description">Description:</label><br>
                    <input type="text" id="description" name="description"><br>
                    <label for="price">Price:</label><br>
                    <input type="text" id="price" name="price">
                </form>
            </div>
            <div class="modal-footer">
                <button id="closse" type="button" class="btn" data-bs-dismiss="modal">Close</button>
                <button id="addProductButton" type="button" class="btn btn-primary">Add item</button>
                <button id="clearInputsButton" type="button" class="btn btn-primary">Clear Inputs</button>
            </div>
        </div>
    </div>
</div>
